<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextgen Restaurant Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc; /* slate-50 */
            color: #1e293b; /* slate-800 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .royal {
            font-family: 'Playfair Display', serif;
        }
        
        /* Sidebar Styles */
        #sidebar {
            transition: transform 0.3s ease-in-out;
        }
        #sidebar-overlay {
            transition: opacity 0.3s ease-in-out;
        }

        /* Order Card Animations */
        .order-card {
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .new-order-alert {
            animation: newOrderPulse 2s infinite;
            border: 2px solid #ef4444;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes newOrderPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        .status-new {
            border-left: 4px solid #ef4444;
        }

        .status-preparing {
            border-left: 4px solid #f59e0b;
        }

        .status-ready {
            border-left: 4px solid #10b981;
        }

        .status-delivered {
            border-left: 4px solid #6366f1;
        }

        .badge-new {
            background: #fee2e2;
            color: #dc2626;
        }

        .badge-preparing {
            background: #fef3c7;
            color: #d97706;
        }

        .badge-ready {
            background: #d1fae5;
            color: #047857;
        }

        .badge-delivered {
            background: #e0e7ff;
            color: #4338ca;
        }

        .custom-option {
            display: inline-block;
            background: #e0e7ff;
            color: #3730a3;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.7rem;
            margin: 1px;
            font-weight: 500;
        }

        /* Enhanced Responsive Table Status */
        .table-box {
            width: 90px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 3px solid transparent;
            font-size: 14px;
        }

        @media (max-width: 640px) {
            .table-box {
                width: 65px;
                height: 65px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .table-box {
                width: 55px;
                height: 55px;
                font-size: 10px;
            }
        }

        .table-free {
            background: #e5e7eb; /* gray-200 */
            color: #374151; /* gray-700 */
            box-shadow: none;
            border: 3px solid #d1d5db; /* gray-300 */
        }

        .table-busy {
            background: #ef4444; /* red-500 */
            color: white;
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3);
            animation: busyPulse 2s infinite;
            border-color: #dc2626; /* red-600 */
        }

        .table-preparing {
            background: #f59e0b; /* amber-500 */
            color: white;
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.3);
            border-color: #d97706; /* amber-600 */
        }

        .table-delivered {
            background: #14b8a6; /* teal-500 */
            color: white;
            box-shadow: 0 6px 20px rgba(20, 184, 166, 0.3);
            border-color: #0d9488; /* teal-600 */
        }

        @keyframes busyPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3);
            }
        }

        .table-count {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #1f2937;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            border: 2px solid white;
        }

        @media (max-width: 640px) {
            .table-count {
                width: 20px;
                height: 20px;
                font-size: 10px;
                top: -5px;
                right: -5px;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }

            .kitchen-title {
                font-size: 1.25rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .order-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .order-card {
                padding: 12px;
            }
        }

        @media (max-width: 640px) {
             .stats-grid {
                gap: 6px;
            }
            .action-buttons {
                flex-direction: column;
                gap: 6px;
            }

            .action-btn {
                padding: 10px;
                font-size: 13px;
            }
        }

        .control-button {
            background: #e5e7eb; /* gray-200 */
            color: #374151; /* gray-700 */
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 14px;
        }

        .control-button:hover {
            background: #d1d5db; /* gray-300 */
            transform: translateY(-1px);
        }

        .control-button.active {
            background: #10b981; /* green-500 */
            color: white;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
        }

        @media (max-width: 640px) {
            .filter-btn {
                padding: 6px 12px;
                font-size: 12px;
                border-radius: 14px;
            }
        }

        .tab-button {
            padding: 12px 16px;
            width: 100%;
            border-radius: 8px;
            background: transparent;
            color: #4b5563; /* gray-600 */
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab-button:hover {
            background: #f3f4f6; /* gray-100 */
        }

        .tab-button.active {
            background: #3b82f6; /* blue-500 */
            color: white;
        }
        
        /* Enhanced Responsive KOT */
        .invoice-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 8px;
        }

        .invoice-modal {
            background: white;
            padding: 0.75rem;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px;
            max-height: 90vh;
            overflow-y: auto;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 640px) and (orientation: portrait) {
            .invoice-modal {
                max-width: 95%;
                padding: 0.5rem;
                max-height: 85vh;
            }
        }

        @media (max-width: 896px) and (orientation: landscape) {
            .invoice-overlay {
                padding: 6px;
                align-items: flex-start;
                overflow-y: auto;
            }

            .invoice-modal {
                max-width: 88%;
                width: auto;
                min-width: 300px;
                max-height: 88vh;
                padding: 0.4rem;
                margin: 8px auto;
            }
        }

        .invoice-overlay.open {
            display: flex;
        }

        .confirm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1100;
            padding: 12px;
        }

        .confirm-modal {
            background: white;
            padding: 1.25rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            color: #333;
        }

        @media (max-width: 640px) {
            .confirm-modal {
                padding: 1rem;
                max-width: 95%;
            }
        }

        @media (max-width: 896px) and (orientation: landscape) {
            .confirm-overlay {
                padding: 8px;
                align-items: flex-start;
                overflow-y: auto;
            }

            .confirm-modal {
                max-width: 85%;
                margin: 15px auto;
                padding: 0.75rem;
            }
        }

        .confirm-overlay.open {
            display: flex;
        }

        @media print {
            .no-print {
                display: none !important;
            }
            body {
                background: white;
                margin: 0;
                padding: 0;
            }
            .invoice-modal {
                box-shadow: none;
                border-radius: 0;
                padding: 20px;
                max-width: none;
                width: 100%;
                max-height: none;
                overflow: visible;
            }
        }

        .loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .kot-receipt {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.3;
            max-width: 280px;
            margin: 0 auto;
            text-align: center;
        }

        @media (max-width: 640px) and (orientation: portrait) {
            .kot-receipt {
                font-size: 10px;
                max-width: 260px;
                line-height: 1.2;
            }
        }

        @media (max-width: 896px) and (orientation: landscape) {
            .kot-receipt {
                font-size: 9px;
                max-width: 240px;
                line-height: 1.1;
            }

            .kot-line {
                margin: 6px 0;
            }

            .kot-item {
                margin: 1px 0;
            }
        }

        .kot-line {
            border-top: 1px dashed #333;
            margin: 8px 0;
        }

        .kot-item {
            display: flex;
            justify-content: space-between;
            text-align: left;
            margin: 1px 0;
        }

        .action-buttons {
            display: flex;
            gap: 0.375rem;
            margin-top: 0.75rem;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 70px;
            padding: 8px 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        @media (max-width: 640px) {
            .action-buttons {
                flex-direction: column;
                gap: 6px;
            }

            .action-btn {
                min-width: auto;
                padding: 10px;
                font-size: 12px;
            }
        }

        .btn-preparing {
            background: linear-gradient(45deg, #ff9f43, #ff6348);
            color: white;
        }

        .btn-ready {
            background: linear-gradient(45deg, #0abde3, #006ba6);
            color: white;
        }

        .btn-delivered {
            background: linear-gradient(45deg, #26de81, #20bf6b);
            color: white;
        }

        .btn-print {
            background: linear-gradient(45deg, #a55eea, #8854d0);
            color: white;
        }

        .btn-completed {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 opacity-0 pointer-events-none" onclick="toggleSidebar()"></div>
    
    <!-- Sidebar Menu -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white text-slate-800 p-6 z-40 transform -translate-x-full no-print shadow-2xl">
        <div class="flex justify-center mb-8">
            <img src="Logo2.png" alt="Aambli Restaurant" class="h-12 w-auto">
        </div>
        
        <nav class="flex flex-col space-y-4">
            <div class="space-y-2">
                <button class="tab-button active" onclick="switchTab('orders'); toggleSidebar();" id="orders-tab">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    <span>Live Orders</span>
                </button>
                <button class="tab-button" onclick="switchTab('tables'); toggleSidebar();" id="tables-tab">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    <span>Tables</span>
                </button>
            </div>

            <hr class="border-gray-200">

            <div class="space-y-2">
                 <button id="sound-toggle" class="control-button w-full" onclick="toggleSound()">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path id="sound-icon" stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M11 5L6 9H2v6h4l5 4V5z"></path>
                    </svg>
                    <span>Sound:</span>
                    <span id="sound-text" class="font-bold">ON</span>
                </button>

                <button class="control-button w-full" onclick="refreshOrders()">
                    <svg class="w-5 h-5 refresh-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <span>Refresh</span>
                </button>
            </div>
            <div class="control-button bg-green-100 text-green-800">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span>Auto Refresh Active</span>
            </div>
        </nav>
    </aside>

    <!-- Header -->
    <header class="bg-white shadow-sm no-print">
        <div class="container mx-auto px-4 py-3 sm:py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <button id="menu-btn" onclick="toggleSidebar()" class="text-gray-600 p-2 rounded-md hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <div>
                        <h1 class="text-base sm:text-xl font-bold text-gray-800 royal">Nextgen Restaurant Dashboard</h1>
                        <p class="text-gray-500 text-xs sm:text-sm">Live View</p>
                    </div>
                </div>
                <div class="bg-slate-100 px-3 sm:px-4 py-1.5 sm:py-2 rounded-lg">
                    <span class="text-slate-800 font-medium text-sm sm:text-base" id="live-time"></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-4 sm:py-6">
        <!-- Stats Dashboard -->
        <div class="container mx-auto px-2 sm:px-4 pb-4 sm:pb-6">
            <div class="stats-grid grid grid-cols-2 sm:grid-cols-4 gap-2 sm:gap-4">
                <div class="bg-white rounded-lg sm:rounded-xl p-3 lg:p-4 shadow-sm border border-slate-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-xs font-medium">New Orders</p>
                            <p class="text-lg sm:text-xl lg:text-2xl font-bold text-red-600" id="new-count">0</p>
                        </div>
                        <div class="bg-red-100 p-2 lg:p-3 rounded-full">
                            <svg class="w-4 h-4 lg:w-6 lg:h-6 text-red-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg sm:rounded-xl p-3 lg:p-4 shadow-sm border border-slate-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-xs font-medium">Preparing</p>
                            <p class="text-lg sm:text-xl lg:text-2xl font-bold text-orange-600" id="preparing-count">0</p>
                        </div>
                        <div class="bg-orange-100 p-2 lg:p-3 rounded-full">
                            <svg class="w-4 h-4 lg:w-6 lg:h-6 text-orange-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg sm:rounded-xl p-3 lg:p-4 shadow-sm border border-slate-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-xs font-medium">Ready</p>
                            <p class="text-lg sm:text-xl lg:text-2xl font-bold text-green-600" id="ready-count">0</p>
                        </div>
                        <div class="bg-green-100 p-2 lg:p-3 rounded-full">
                            <svg class="w-4 h-4 lg:w-6 lg:h-6 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg sm:rounded-xl p-3 lg:p-4 shadow-sm border border-slate-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-xs font-medium">Busy Tables</p>
                            <p class="text-lg sm:text-xl lg:text-2xl font-bold text-purple-600" id="busy-tables-count">0</p>
                        </div>
                        <div class="bg-purple-100 p-2 lg:p-3 rounded-full">
                            <svg class="w-4 h-4 lg:w-6 lg:h-6 text-purple-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Live Orders Tab Content -->
        <div id="orders-content" class="tab-content active">
            <div class="container mx-auto px-2 sm:px-4">
                <div class="flex flex-wrap gap-2 mb-4 sm:mb-6 justify-center">
                    <button onclick="filterOrders('all')" class="filter-btn bg-blue-600 text-white hover:bg-blue-700">All Active</button>
                    <button onclick="filterOrders('new')" class="filter-btn bg-red-500 text-white hover:bg-red-600">New</button>
                    <button onclick="filterOrders('preparing')" class="filter-btn bg-orange-500 text-white hover:bg-orange-600">Preparing</button>
                    <button onclick="filterOrders('ready')" class="filter-btn bg-green-500 text-white hover:bg-green-600">Ready</button>
                    <button onclick="filterOrders('delivered')" class="filter-btn bg-indigo-500 text-white hover:bg-indigo-600">Delivered</button>
                </div>
                <div id="orders-container" class="order-grid grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4 lg:gap-6">
                    <div class="text-center py-12 col-span-full">
                        <div class="loading w-12 h-12 border-4 border-slate-200 border-t-blue-600 rounded-full mx-auto mb-4"></div>
                        <p class="text-gray-400">Loading orders...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Management Tab Content -->
        <div id="tables-content" class="tab-content">
            <div class="container mx-auto px-2 sm:px-4">
                <div class="bg-white rounded-xl lg:rounded-2xl p-4 lg:p-6 shadow-sm border border-slate-200 mb-6">
                    <h2 class="text-xl lg:text-2xl font-bold text-gray-800 royal mb-4">Table Management (25 Tables)</h2>
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 lg:gap-4 mb-6">
                        <div class="flex items-center space-x-2 p-3 bg-gray-100 rounded-lg">

                            <div class="w-4 h-4 lg:w-6 lg:h-6 bg-teal-500 rounded-lg"></div>

    </main>

    <!-- Modals -->
    <div id="confirm-overlay" class="confirm-overlay">
        <div class="confirm-modal">
            <h2 class="text-xl lg:text-2xl font-bold text-gray-800 mb-4">Combined Table Bill</h2>

            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 mt-6">
                <button onclick="generateCombinedInvoice()" class="bg-green-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-green-700 transition-colors flex-1">Combined Bill</button>

                    <button onclick="printInvoice()" class="bg-slate-800 text-white px-3 py-1 text-sm rounded hover:bg-slate-900 transition-colors">Print</button>
                    <button onclick="closeInvoiceModal()" class="text-gray-500 hover:text-gray-700 transition-colors">
                         <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            </div>
            <div id="invoice-content" class="kot-receipt"></div>
        </div>

    <script>
        const GOOGLE_APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwUPyNCPYGxyPP2m7xa3Bl89scNK6mDgtcQReQGLt3k56sgHpiIZAlNrk9yQjQGZ6IYhQ/exec";
        let allOrders = [], completedOrders = [];
        let currentFilter = 'all', currentTab = 'orders';
        let previousNewOrderCount = 0;
        let soundEnabled = true;
        let tableStatus = {}, currentInvoiceOrders = [], pendingTableNumber = null;
        
        // Local Storage State for statuses
        let localOrderStates = JSON.parse(localStorage.getItem('localOrderStates')) || {};

        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            if (!sidebar.classList.contains('-translate-x-full')) {
                sidebarOverlay.classList.remove('opacity-0', 'pointer-events-none');
            } else {
                sidebarOverlay.classList.add('opacity-0', 'pointer-events-none');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateLiveTime();
            setInterval(updateLiveTime, 1000);
            loadOrders();
            setInterval(loadOrders, 10000);

            const savedSoundPreference = localStorage.getItem('kitchenSoundEnabled');
            if (savedSoundPreference !== null) {
                soundEnabled = (savedSoundPreference === 'true');
                updateSoundButton();
            }
            initializeTablesGrid();
        });

        function updateLiveTime() {
            document.getElementById('live-time').textContent = new Date().toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_URL}?action=getOrders`);
                if (response.ok) {
                    const data = await response.json();
                    let fetchedOrders = (data.orders || []).filter(order => order.status !== 'completed');
                    
                    // Merge server data with local overrides
                    let mergedOrders = fetchedOrders.map(order => {
                        const localState = localOrderStates[order.orderNumber];
                        if (localState) {
                            // Merge local status and other local properties over server data
                            return { ...order, ...localState };
                        }
                        return order;
                    });
                    
                    // Filter out orders marked as completed locally (so they don't reappear until server catches up)
                    let activeOrders = mergedOrders.filter(order => order.status !== 'completed');

                    completedOrders = data.completedOrders || [];
                    checkForNewOrders(activeOrders);
                    allOrders = activeOrders;
                    updateTableStatus();
                    renderOrders();
                    renderTablesGrid();
                    updateStats();
                } else {
                    console.error('Failed to load orders');
                    if (allOrders.length === 0) showEmptyState();
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                 if (allOrders.length === 0) showEmptyState();
            }
        }

        function updateTableStatus() {
            tableStatus = {};
            for (let i = 1; i <= 25; i++) tableStatus[i] = { status: 'free', orderCount: 0, orders: [] };
            allOrders.forEach(order => {
                const tableNum = parseInt(order.tableNumber);
                if (tableNum >= 1 && tableNum <= 25) {
                    tableStatus[tableNum].orderCount++;
                    tableStatus[tableNum].orders.push(order);
                    if (order.status === 'new') tableStatus[tableNum].status = 'busy';
                    else if (order.status === 'preparing' || order.status === 'ready') { if (tableStatus[tableNum].status !== 'busy') tableStatus[tableNum].status = 'preparing'; }
                    else if (order.status === 'delivered') { if (tableStatus[tableNum].status !== 'busy' && tableStatus[tableNum].status !== 'preparing') tableStatus[tableNum].status = 'delivered'; }
                }
            });
        }

        function initializeTablesGrid() {
            const grid = document.getElementById('tables-grid');
            let html = '';
            for (let i = 1; i <= 25; i++) {
                html += `<div class="table-box table-free" id="table-${i}" onclick="showTableDetails(${i})"><div class="font-bold">T${i}</div><div class="table-count hidden">0</div></div>`;
            }
            grid.innerHTML = html;
        }

        function renderTablesGrid() {
            let freeTables = 0;
            for (let i = 1; i <= 25; i++) {
                const tableElement = document.getElementById(`table-${i}`), countElement = tableElement.querySelector('.table-count'), status = tableStatus[i] || { status: 'free', orderCount: 0 };
                tableElement.className = 'table-box';
                if (status.orderCount > 0) {
                    tableElement.classList.add(`table-${status.status}`);
                    countElement.textContent = status.orderCount;
                    countElement.classList.remove('hidden');
                } else {
                    tableElement.classList.add('table-free');
                    countElement.classList.add('hidden');
                    freeTables++;
                }
            }
            const freeTablesText = document.getElementById('free-tables-text');
            if (freeTablesText) freeTablesText.textContent = `${freeTables} available`;
        }

        function showTableDetails(tableNumber) {
            const status = tableStatus[tableNumber];
            if (!status || status.orderCount === 0) {
                showNotification(`Table ${tableNumber} is FREE and ready for customers`);
                return;
            }
            const ordersList = status.orders.map(order => `Order #${order.orderNumber} - ${order.status.toUpperCase()} - ‚Çπ${order.total}`).join('\n');
            const deliveredOrders = status.orders.filter(order => order.status === 'delivered');
            let message = `Table ${tableNumber} Status:\nStatus: ${status.status.toUpperCase()}\nActive Orders: ${status.orderCount}\n\n${ordersList}`;
            if (deliveredOrders.length > 0) message += `\n\n${deliveredOrders.length} order${deliveredOrders.length > 1 ? 's' : ''} ready for billing!`;
            alert(message);
        }

        function switchTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`${tabName}-content`).classList.add('active');
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        function checkForNewOrders(newOrders) {
            const currentNewOrderCount = newOrders.filter(order => order.status === 'new').length;
            if (currentNewOrderCount > previousNewOrderCount && soundEnabled) {
                playNotificationSound();
                showNewOrderAlert(currentNewOrderCount - previousNewOrderCount);
            }
            previousNewOrderCount = currentNewOrderCount;
        }

        function playNotificationSound() {
            if (!soundEnabled) return;
            const audioContext = new (window.AudioContext || window.webkitAudioContext)(), oscillator = audioContext.createOscillator(), gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function showNewOrderAlert(count) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-16 right-4 bg-red-500 text-white px-4 py-3 rounded-lg shadow-xl z-50 transform translate-x-full transition-transform duration-300 animate-pulse';
            notification.innerHTML = `<div class="flex items-center space-x-3"><p class="font-bold">New Order Alert!</p><p>${count} new order${count > 1 ? 's' : ''}</p></div>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.classList.remove('translate-x-full'), 100);
            setTimeout(() => { notification.classList.add('translate-x-full'); setTimeout(() => notification.remove(), 300); }, 4000);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            updateSoundButton();
            localStorage.setItem('kitchenSoundEnabled', soundEnabled);
            showNotification(soundEnabled ? 'Sound ON' : 'Sound OFF');
        }

        function updateSoundButton() {
            const button = document.getElementById('sound-toggle'), icon = document.getElementById('sound-icon'), text = document.getElementById('sound-text');
            if (soundEnabled) {
                button.classList.add('active'); text.textContent = 'ON';
                icon.setAttribute('d', 'M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M11 5L6 9H2v6h4l5 4V5z');
            } else {
                button.classList.remove('active'); text.textContent = 'OFF';
                icon.setAttribute('d', 'M5.586 15H2v-6h3.586l5.707-5.707A1 1 0 0113 4v16a1 1 0 01-1.707.707L5.586 15zM17 9l4 4m0-4l-4 4');
            }
        }

        function renderOrders() {
            const container = document.getElementById('orders-container');
            let filtered = allOrders.filter(o => o.status !== 'completed');
            if (currentFilter !== 'all') filtered = filtered.filter(o => o.status === currentFilter);
            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-12 col-span-full"><p class="text-gray-400">No ${currentFilter === 'all' ? 'active' : currentFilter} orders</p></div>`;
                return;
            }
            container.innerHTML = filtered.map(order => `
                <div class="order-card bg-white rounded-xl p-4 lg:p-6 shadow-lg status-${order.status} ${order.status === 'new' ? 'new-order-alert' : ''}">
                    <div class="flex justify-between items-start mb-4"><h3 class="text-lg font-bold text-gray-800 royal">Order #${order.orderNumber}</h3><span class="badge-${order.status} px-2 py-1 rounded-full text-xs font-semibold uppercase">${order.status}</span></div>
                    <div class="flex justify-between items-end mb-4"><p class="text-gray-600">Table ${order.tableNumber}<br><span class="text-xs text-gray-500">${new Date(order.timestamp).toLocaleString('en-IN')}</span></p><span class="text-lg font-bold text-blue-700">‚Çπ${order.total}</span></div>
                    <div class="space-y-2 mb-4">${order.items.map(item => `<div class="flex justify-between items-start p-2 bg-gray-50 rounded-lg"><div class="flex-1"><p class="font-medium text-gray-800 text-sm">${item.name}</p><p class="text-xs text-gray-600">Qty: ${item.quantity} √ó ‚Çπ${item.price}</p>${item.customizations ? `<div class="mt-1">${item.customizations.map(c => `<span class="custom-option">${c}</span>`).join('')}</div>` : ''}</div><p class="font-bold text-gray-800 text-sm">‚Çπ${item.price * item.quantity}</p></div>`).join('')}</div>
                    <div class="action-buttons">
                        ${order.status === 'new' ? `<button onclick="updateOrderStatus('${order.orderNumber}', 'preparing')" class="action-btn btn-preparing">üë®‚Äçüç≥ Start Preparing</button>` : ''}
                        ${order.status === 'preparing' ? `<button onclick="updateOrderStatus('${order.orderNumber}', 'ready')" class="action-btn btn-ready">‚úÖ Mark Ready</button>` : ''}
                        ${order.status === 'ready' ? `<button onclick="updateOrderStatus('${order.orderNumber}', 'delivered')" class="action-btn btn-delivered">üöö Mark Delivered</button>` : ''}
                        ${order.status === 'delivered' ? `<button onclick="handleInvoiceGeneration('${order.orderNumber}')" class="action-btn btn-print">üñ®Ô∏è Print Bill</button><button onclick="completeOrder('${order.orderNumber}')" class="action-btn btn-completed">‚ú® Completed</button>` : `<button onclick="handleInvoiceGeneration('${order.orderNumber}')" class="action-btn btn-print">${order.invoiceGeneratedAt ? 'üìã View KOT' : 'üìã Generate KOT'}</button>`}
                    </div>
                </div>`).join('');
        }

        function updateStats() {
            const active = allOrders.filter(o => o.status !== 'completed');
            document.getElementById('new-count').textContent = active.filter(o => o.status === 'new').length;
            document.getElementById('preparing-count').textContent = active.filter(o => o.status === 'preparing').length;
            document.getElementById('ready-count').textContent = active.filter(o => o.status === 'ready').length;
            document.getElementById('busy-tables-count').textContent = Object.values(tableStatus).filter(s => s.orderCount > 0).length;
        }

        function showEmptyState() {
            document.getElementById('orders-container').innerHTML = `<div class="text-center py-12 col-span-full"><p class="text-gray-400">Failed to load orders</p><button onclick="refreshOrders()" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg font-medium">Try Again</button></div>`;
        }
        
        async function updateOrderStatus(orderNumber, newStatus) {
            // Optimistic UI Update: Update the local state and UI immediately
            const orderIndex = allOrders.findIndex(order => order.orderNumber === orderNumber);
            if (orderIndex === -1) { alert('Order not found!'); return; }

            // 1. Update UI immediately
            allOrders[orderIndex].status = newStatus;
            allOrders[orderIndex].lastUpdated = new Date().toISOString();

            // 2. Persist to Local Storage (Source of Truth for intermediate statuses)
            if (!localOrderStates[orderNumber]) localOrderStates[orderNumber] = {};
            localOrderStates[orderNumber].status = newStatus;
            localOrderStates[orderNumber].lastUpdated = new Date().toISOString();
            localStorage.setItem('localOrderStates', JSON.stringify(localOrderStates));

            // 3. Render updates instantly
            updateTableStatus();
            renderOrders();
            renderTablesGrid();
            updateStats();
            showNotification(`Order #${orderNumber} updated to ${newStatus.toUpperCase()}`);

            // 4. NO FETCH CALL to Google Sheet for intermediate statuses as requested.
        }

        async function completeOrder(orderNumber) {
             // Optimistic UI Update: Remove/Complete the order locally immediately
            const orderIndex = allOrders.findIndex(order => order.orderNumber === orderNumber);
            if (orderIndex === -1) { alert('Order not found!'); return; }

            const completedTime = new Date().toISOString();

            // 1. Mark locally as completed
            allOrders[orderIndex].status = 'completed';
            allOrders[orderIndex].completedAt = completedTime;

             // 2. Persist to Local Storage (so it stays gone if user refreshes before server sync)
            if (!localOrderStates[orderNumber]) localOrderStates[orderNumber] = {};
            localOrderStates[orderNumber].status = 'completed';
            localOrderStates[orderNumber].completedAt = completedTime;
            localStorage.setItem('localOrderStates', JSON.stringify(localOrderStates));

            // 3. Render updates instantly
            updateTableStatus();
            renderOrders();
            renderTablesGrid();
            updateStats();
            showNotification(`Order #${orderNumber} completed!`);

            // 4. Send request in background (Required for completion)
            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ 
                        orderNumber: orderNumber, 
                        status: 'completed', 
                        completedAt: completedTime 
                    }) 
                });
                
                if (!response.ok) { 
                    throw new Error('Failed to complete order'); 
                }
            } catch (error) { 
                console.error('Error completing order:', error); 
                // Don't alert failure aggressively as it is saved locally and will be consistent for this user.
            }
        }

        function filterOrders(status) {
            currentFilter = status;
            // This logic simply makes the clicked button the primary one for visual feedback.
            document.querySelectorAll('.filter-btn').forEach(btn => { 
                btn.classList.remove('bg-blue-600', 'text-white', 'hover:bg-blue-700');
                btn.classList.add('bg-white', 'text-slate-700', 'border', 'border-slate-300', 'hover:bg-slate-100');
            });
            
            const targetButton = event.target;
            targetButton.classList.remove('bg-white', 'text-slate-700', 'border', 'border-slate-300', 'hover:bg-slate-100');
            
            const colorClasses = {
                all: ['bg-blue-600', 'text-white', 'hover:bg-blue-700'],
                new: ['bg-red-500', 'text-white', 'hover:bg-red-600'],
                preparing: ['bg-orange-500', 'text-white', 'hover:bg-orange-600'],
                ready: ['bg-green-500', 'text-white', 'hover:bg-green-600'],
                delivered: ['bg-indigo-500', 'text-white', 'hover:bg-indigo-600']
            };
            
            // Re-apply original or active styles
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const btnStatus = btn.getAttribute('onclick').match(/'([^']+)'/)[1];
                if (btnStatus === status) {
                    btn.classList.remove('bg-white', 'text-slate-700', 'border', 'border-slate-300', 'hover:bg-slate-100');
                    btn.classList.add(...colorClasses[btnStatus]);
                } else {
                     btn.classList.remove(...colorClasses[btnStatus]);
                     btn.classList.add('bg-white', 'text-slate-700', 'border', 'border-slate-300', 'hover:bg-slate-100');
                }
            });

            // A simplified approach from the original code that wasn't working correctly with the new theme
            const allBtn = document.querySelector('button[onclick*="\'all\'"]');
            const newBtn = document.querySelector('button[onclick*="\'new\'"]');
            const prepBtn = document.querySelector('button[onclick*="\'preparing\'"]');
            const readyBtn = document.querySelector('button[onclick*="\'ready\'"]');
            const delBtn = document.querySelector('button[onclick*="\'delivered\'"]');
            
            allBtn.className = 'filter-btn bg-white text-slate-700 border border-slate-300 hover:bg-slate-100';
            newBtn.className = 'filter-btn bg-white text-slate-700 border border-slate-300 hover:bg-slate-100';
            prepBtn.className = 'filter-btn bg-white text-slate-700 border border-slate-300 hover:bg-slate-100';
            readyBtn.className = 'filter-btn bg-white text-slate-700 border border-slate-300 hover:bg-slate-100';
            delBtn.className = 'filter-btn bg-white text-slate-700 border border-slate-300 hover:bg-slate-100';

            if(status === 'all') allBtn.className = 'filter-btn bg-blue-600 text-white hover:bg-blue-700';
            if(status === 'new') newBtn.className = 'filter-btn bg-red-500 text-white hover:bg-red-600';
            if(status === 'preparing') prepBtn.className = 'filter-btn bg-orange-500 text-white hover:bg-orange-600';
            if(status === 'ready') readyBtn.className = 'filter-btn bg-green-500 text-white hover:bg-green-600';
            if(status === 'delivered') delBtn.className = 'filter-btn bg-indigo-500 text-white hover:bg-indigo-600';

            renderOrders();
        }

        function refreshOrders() {
            const icon = document.querySelector('.refresh-icon');
            icon.classList.add('loading');
            loadOrders().finally(() => icon.classList.remove('loading'));
            showNotification('Dashboard refreshed!');
        }

        function handleInvoiceGeneration(orderNumber) {
            const order = allOrders.find(o => o.orderNumber === orderNumber);
            if (!order) { alert('Order not found!'); return; }
            pendingTableNumber = parseInt(order.tableNumber);
            const tableOrders = allOrders.filter(o => parseInt(o.tableNumber) === pendingTableNumber && o.status !== 'completed');
            if (tableOrders.length > 1) { showCombinedBillConfirmation(tableOrders, order); }
            else { currentInvoiceOrders = [order]; generateKOTInvoice(); }
        }

        function showCombinedBillConfirmation(tableOrders, selectedOrder) {
            const total = tableOrders.reduce((sum, o) => sum + parseInt(o.total), 0);
            const content = `<div class="mb-4"><p class="text-gray-700 mb-3">Table ${selectedOrder.tableNumber} has multiple orders</p><div class="bg-green-50 p-4 rounded-lg mb-4"><h4 class="font-bold text-green-800">Combined Bill</h4><ul>${tableOrders.map(o => `<li>Order #${o.orderNumber} - ‚Çπ${o.total}</li>`).join('')}</ul><p class="font-bold text-green-800 mt-2">Total: ‚Çπ${total}</p></div><div class="bg-blue-50 p-4 rounded-lg"><h4 class="font-bold text-blue-800">Single Order</h4><p>Only Order #${selectedOrder.orderNumber} - ‚Çπ${selectedOrder.total}</p></div></div>`;
            document.getElementById('confirm-content').innerHTML = content;
            document.getElementById('confirm-overlay').classList.add('open');
            currentInvoiceOrders = tableOrders;
        }

        function generateCombinedInvoice() { closeConfirmModal(); generateKOTInvoice(); }
        function generateSingleInvoice() {
            const selected = currentInvoiceOrders.find(o => o.orderNumber === currentInvoiceOrders[0].orderNumber);
            currentInvoiceOrders = [selected];
            closeConfirmModal();
            generateKOTInvoice();
        }
        function closeConfirmModal() { document.getElementById('confirm-overlay').classList.remove('open'); }

        function generateKOTInvoice() {
            if (!currentInvoiceOrders || currentInvoiceOrders.length === 0) return;
            const tableNumber = currentInvoiceOrders[0].tableNumber, isCombined = currentInvoiceOrders.length > 1;
            const total = currentInvoiceOrders.reduce((s, o) => s + parseInt(o.total), 0);
            const allItems = currentInvoiceOrders.flatMap(o => o.items.map(item => ({...item, orderNumber: o.orderNumber })));
            const date = new Date().toLocaleDateString('en-IN'), time = new Date().toLocaleTimeString('en-IN');
            const content = `<div style="text-align: center; margin-bottom: 10px;"><div style="font-size: 14px; font-weight: bold;">NA‡§à ‡§¨‡§π‡•Å</div><div style="font-size: 10px;">NextGen Technology</div><div class="kot-line"></div></div><div style="text-align: left; font-size: 9px; margin-bottom: 6px;"><div style="display: flex; justify-content: space-between;"><span>Table: ${tableNumber}</span><span>Date: ${date}</span></div><div style="display: flex; justify-content: space-between;"><span>${isCombined ? 'Combined Bill' : 'Bill'}</span><span>Time: ${time}</span></div></div><div class="kot-line"></div><div style="font-size: 9px; display: flex; justify-content: space-between; font-weight: bold; margin: 3px 0;"><span>ITEM</span><span>QTY</span><span>AMT</span></div><div class="kot-line"></div><div style="font-size: 8px;">${allItems.map(item => `<div><div style="display: flex; justify-content: space-between;"><span>${item.name}</span><span>${item.quantity}</span><span>‚Çπ${item.price * item.quantity}</span></div>${item.customizations ? `<div style="font-size: 7px; color: #666;">${item.customizations.join(', ')}</div>` : ''}</div>`).join('')}</div><div class="kot-line"></div><div style="font-size: 11px; font-weight: bold; text-align: right; margin: 5px 0;">TOTAL: ‚Çπ${total}</div><div class="kot-line"></div><div style="text-align: center; font-size: 8px; margin-top: 6px;">Thank you!</div>`;
            document.getElementById('invoice-content').innerHTML = content;
            document.getElementById('invoice-overlay').classList.add('open');
        }

        function closeInvoiceModal() {
            document.getElementById('invoice-overlay').classList.remove('open');
            if (currentInvoiceOrders && currentInvoiceOrders.length > 0) markInvoicesGenerated();
            pendingTableNumber = null;
        }

        async function markInvoicesGenerated() {
            const time = new Date().toISOString(); let updated = false;
            currentInvoiceOrders.forEach(invOrder => {
                const orderIdx = allOrders.findIndex(o => o.orderNumber === invOrder.orderNumber);
                if (orderIdx !== -1 && !allOrders[orderIdx].invoiceGeneratedAt) { 
                    allOrders[orderIdx].invoiceGeneratedAt = time; 
                    
                     // Update Local Storage
                    if (!localOrderStates[invOrder.orderNumber]) localOrderStates[invOrder.orderNumber] = {};
                    localOrderStates[invOrder.orderNumber].invoiceGeneratedAt = time;
                    
                    updated = true; 
                }
            });
            if (updated) { 
                localStorage.setItem('localOrderStates', JSON.stringify(localOrderStates));
                renderOrders(); 
                showNotification(`KOT generated for Orders: ${currentInvoiceOrders.map(o => o.orderNumber).join(', ')}.`); 
            }
        }

        function printInvoice() {
            window.print();
            if (currentInvoiceOrders && currentInvoiceOrders.length > 0) markInvoicesGenerated();
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-xl z-50 transform translate-x-full transition-transform duration-300';
            notification.innerHTML = `<p>${message}</p>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.classList.remove('translate-x-full'), 100);
            setTimeout(() => { notification.classList.add('translate-x-full'); setTimeout(() => notification.remove(), 300); }, 3000);
        }
    </script>
</body>
